<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 520" width="680" height="520">
    <defs>
        <style>
            .sans-serif { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
            .bold { font-weight: 600; }
            .text-gray-800 { fill: #2d3748; }
            .text-gray-600 { fill: #718096; }
            .text-gray-500 { fill: #a0aec0; }
            .text-green-600 { fill: #38a169; }
            .text-blue-600 { fill: #3182ce; }
            .bg-white { fill: #ffffff; }
            .bg-gray-50 { fill: #f9fafb; }
            .bg-green-100 { fill: #f0fff4; }
            .border-gray-200 { stroke: #e2e8f0; }
            .border-green-300 { stroke: #9ae6b4; }
            .shadow-lg { filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)) drop-shadow(0 4px 6px rgba(0,0,0,0.05)); }
            .shadow-md { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        </style>
    </defs>

    <!-- Main Frame -->
    <rect width="680" height="520" rx="12" class="bg-white shadow-lg" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Header Bar -->
    <rect width="680" height="44" rx="12" ry="12" class="bg-gray-50" style="border-bottom: 1px solid #e2e8f0;"/>
    <circle cx="24" cy="22" r="6" fill="#ff5f57"/>
    <circle cx="44" cy="22" r="6" fill="#ffbd2e"/>
    <circle cx="64" cy="22" r="6" fill="#28c940"/>
    <rect x="90" y="12" width="560" height="20" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="27" class="sans-serif text-gray-500" font-size="13">endowcast.com/results</text>

    <!-- Content Area -->
    <g transform="translate(30, 64)">
        <!-- Title -->
        <text x="0" y="20" class="sans-serif bold text-gray-800" font-size="24">Endowment Projections</text>

        <!-- Simulation Complete Badge -->
        <g transform="translate(450, 8)">
            <rect width="160" height="28" rx="14" class="bg-green-100" stroke="rgba(66, 153, 225, 0.2)" stroke-width="1"/>
            <text x="80" y="19" text-anchor="middle" class="sans-serif bold" font-size="13" fill="#2f855a">
                Simulation Complete
            </text>
        </g>

        <!-- Chart Area -->
        <rect x="0" y="50" width="620" height="220" rx="12" fill="#fafff5" stroke="rgba(200, 220, 200, 0.5)" stroke-width="1"/>
        <text x="20" y="80" class="sans-serif text-gray-600" font-size="14">$575.2M median</text>
        
        <!-- Chart Lines -->
        <path d="M40 220 C 150 200, 350 140, 580 120" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        <path d="M40 220 C 150 210, 350 170, 580 150" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        <path d="M40 220 C 150 220, 350 200, 580 180" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round"/>

        <!-- Metric Cards -->
        <g transform="translate(0, 290)">
            <!-- Card 1: Probability of Loss -->
            <rect width="295" height="90" rx="8" class="bg-white" stroke="#e2e8f0" stroke-width="1"/>
            <text x="20" y="30" class="sans-serif text-gray-600" font-size="14">Probability of Loss</text>
            <text x="20" y="65" class="sans-serif bold text-gray-800" font-size="28">12.3%</text>

            <!-- Card 2: Annual Return -->
            <rect x="325" width="295" height="90" rx="8" class="bg-white" stroke="#e2e8f0" stroke-width="1"/>
            <text x="345" y="30" class="sans-serif text-gray-600" font-size="14">Annual Return</text>
            <text x="345" y="65" class="sans-serif bold text-green-600" font-size="28">9.8%</text>
        </g>

        <!-- Action Buttons -->
        <g transform="translate(0, 400)">
            <!-- Export PDF Button -->
            <rect width="120" height="40" rx="8" fill="#3182ce"/>
            <text x="60" y="25" text-anchor="middle" class="sans-serif bold" font-size="14" fill="white">Export PDF</text>

            <!-- Share Link Button -->
            <rect x="140" width="120" height="40" rx="8" fill="none" stroke="#e2e8f0" stroke-width="1.5"/>
            <text x="200" y="25" text-anchor="middle" class="sans-serif bold" font-size="14" fill="#2d3748">Share Link</text>
        </g>
    </g>
</svg>
